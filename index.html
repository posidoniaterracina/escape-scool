<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Escape School - SIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
        }

        header {
            background: #1e293b;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #map-view {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .floor-plan {
            position: relative;
            width: 1000px;
            height: 700px;
            background: #f1f5f9;
            border: 10px solid #111;
        }

        /* STANZE */
        .room {
            position: absolute;
            background: #e2e8f0;
            border: 6px solid #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .room:hover {
            background: #cbd5e1;
        }

        /* POSIZIONAMENTO STANZE */

        .aula1 { top: 0; left: 0; width: 300px; height: 200px; }
        .aula2 { top: 0; left: 300px; width: 300px; height: 200px; }
        .aula3 { top: 0; left: 600px; width: 300px; height: 200px; }

        .corridoio {
            position: absolute;
            top: 200px;
            left: 0;
            width: 100%;
            height: 150px;
            background: #94a3b8;
            border-top: 6px solid #111;
            border-bottom: 6px solid #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .aula4 { top: 350px; left: 0; width: 400px; height: 250px; }
        .bagno { top: 350px; left: 400px; width: 250px; height: 250px; }
        .presidenza { top: 350px; left: 650px; width: 350px; height: 250px; }

        /* MOBILE */
        @media (max-width: 1100px) {
            .floor-plan {
                transform: scale(0.7);
                transform-origin: top center;
            }
        }

        @media (max-width: 768px) {
            .floor-plan {
                transform: scale(0.5);
                transform-origin: top center;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<header>
    <h1>üè´ Escape School</h1>
    <div>
        Punti: <strong id="punti">0</strong> |
        Debiti: <strong id="debiti">4</strong>
    </div>
</header>

<main id="map-view">
    <div class="floor-plan">

        <div class="room aula1" data-room="aula1">A1</div>
        <div class="room aula2" data-room="aula2">A2</div>
        <div class="room aula3" data-room="aula3">A3</div>

        <div class="corridoio">CORRIDOIO</div>

        <div class="room aula4" data-room="aula4">A4</div>
        <div class="room bagno" data-room="bagno1">WC</div>
        <div class="room presidenza" data-room="presidenza">PR</div>

    </div>
</main>

<section id="room-view" class="hidden">
    <h2 id="room-title"></h2>
    <div id="question-container"></div>
    <button id="back-to-map">‚¨Ö Torna alla mappa</button>
</section>

<section id="result-view" class="hidden">
    <h2 id="final-message"></h2>
    <button onclick="location.reload()">Ricomincia</button>
</section>

<script src="js/data.js"></script>
<script src="js/engine.js"></script>
<script src="js/app.js"></script>

</body>
</html>
